<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			function fun(){
			var data = new Date();
			var day = data.getDate();
			var yue = data.getMonth()+1;
			var years = data.getUTCFullYear();
			var xiaoshi = data.getHours();
			var fengzhong = data.getMinutes();
			var miaozhong = data.getSeconds();
			var div = document.getElementsByTagName('div')[0]
			var riqi = years+"年"+yue+"月"+day+"日"+xiaoshi+":"+fengzhong+":"+miaozhong
			console.log()
			div.innerHTML = riqi
			
			}
			setInterval("fun();",1000);
			
		</script>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
