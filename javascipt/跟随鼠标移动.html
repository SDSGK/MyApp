			function Yidong(obj){
				obj.onmousedown = function(e){
						e = e || window.e
						var xpy = e.clientX-obj.offsetLeft;
						var ypy = e.clientY-obj.offsetTop;
						document.onmousemove = function(e){
							e = e || window.e
							var x = e.clientX - xpy;
							var y = e.clientY - ypy;
							
							// console.log(x,y)
							obj.style.left = x + "px"
							obj.style.top = y + "px"
						}
						document.onmouseup = function(){
							document.onmousemove = null
							document.onmouseup = null;
						}
					}
