<script src="js/jquery-1.12.4.js"></script>

<script>
    $(function(){
        // console.log(111)
		var yidong = 0;
		var  time ;
			
			function aotuplay(){
				timer = setInterval(function(){
					yidong += -10;
					if(yidong <= -1800){
						yidong = 0
					}
					$('.ul1').eq(0).css('marginLeft',yidong);
				},25);
			}
			aotuplay()
			
			$('.ul1>li').hover(function(){
				clearInterval(timer)
				$(this).siblings().fadeTo(100,0.5)
				$(this).fadeTo(100,1)
			} , function(){
				aotuplay()
				$('li').fadeTo(100,1)
			})



    });

    
    
</script>
