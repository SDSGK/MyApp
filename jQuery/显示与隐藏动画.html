<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>html_muban</title>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

<script>
    $(function(){
        
		$('button').eq(0).on('click',function(){
			$('.div_1').show('slow')
			// $('.div_1').show('normal')
			// $('.div_1').show('fast')
		})
		$('button').eq(1).on('click',function(){
			$('.div_1').hide(500)
		})
		$('button').eq(2).on('click',function(){
			$('.div_1').toggle(500)
		})
		$('button').eq(3).on('click',function(){
			$('.div_1').slideDown(500)
		})
		$('button').eq(4).on('click',function(){
			$('.div_1').slideUp(500)
		})
		$('button').eq(5).on('click',function(){
			$('.div_1').slideToggle(500,function(){
				console.log('所有的动画都执行完毕')
			})
		})
		$('button').eq(6).on('click',function(){
			$('.div_1').animate({
				width:400
			},1000,"linear",function(){
				console.log('所有的动画都执行完毕')
			})
		})
		$('button').eq(7).on('click',function(){
			// console.log(111)
			$('.div_1').animate({
				width:"+=100"
			},1000,function(){
				console.log('叠加执行完毕')
			})
		})
		$('button').eq(8).on('click',function(){
			$('.div_1').animate({
				// width:'hide'
				width:'toggle'
				
			},1000,function(){
				
			})
		})
		
    })

    
    
</script>
<style>
    *{
        margin:0;
        padding:0;

    }
		
	.div_1{
		width: 200px;
		height: 200px;
		background-color: skyblue;
		display: none;
	}
    
</style>
</head>
<body>
	<div class="div_1"></div>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<button>展开</button>
	<button>收起</button>
	<button>切换</button>
	<button>自定义动画/操作</button>
	<button>累加</button>
	<button>关键字</button>
</body>
</html>
