<script>
    $(function(){
        var index = 0;
		for(let i =0 ; i<$('.div1').length;i++){
			
			// console.log($('div1'))
			$('.div1').eq(i).on('click',function(){
				// console.log(this)
				
				index = $(this).index()
				// console.log(index)
				$('.huakuai').eq(index).slideToggle(500)
				
			})
		}
		
		// console.log()
	
    })

    
    
</script>
<style>
    *{
        margin:0;
        padding:0;

    }
    .div1{
		width: 400px;
		background-color: lightskyblue;
		border: 1px solid;
		font-size: 20px;
		text-align: center;
	}
	.div1_div{
		width: 400px;
		height: 57px;
		border: 1px solid;
		background-color: palevioletred;
		
	}
	.huakuai{
		display: none;
	}
</style>
</head>
