<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>html_muban</title>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

<script>
    $(function(){
        
		$('.ul1>li').each(function (index,element) {
				
				// var $url = "url(\"images/11.jpg\") no-repeat 0 " + (index * -25)+"px"
				var $url = `url(images/11.jpg) no-repeat 0 `+ (index * -25) + "px" 
				$(this).children('span').css('background',$url)
				$(this).children('span').on('mouseenter',function(){
					$(this).animate({
						marginTop:-30
					},1000,function(){
						// console.log(111)
						$(this).css('marginTop','150px')
					}).animate({
						marginTop:50
					},1000)
				})
				
		})

    })

    
    
</script>
<style>
    *{
        margin:0;
        padding:0;

    }
    .div1{
		width: 400px;
		height: 400px;
		border: 1px solid;
	}
	.ul1{
		list-style: none;
		display: flex;
		flex-wrap: wrap;
		position: relative;
		
	}
	.ul1>li{
		width: 131px;
		height: 121px;
		border: 1px solid;
		line-height: 131px;
		display: inherit;
		overflow: hidden;
	}
	.ul1>li>span{
		background: url(images/11.jpg) no-repeat 0 0;
		width: 35px;
		height: 25px;
		margin-left: 35px;
		position: relative;
		margin-top: 50px;
	}
</style>
</head>
<body>
	<div class="div1">
		<ul class="ul1">
			<li><span></span>第一个</li>
			<li><span></span>第一个</li>
			<li><span></span>第一个</li>
			<li><span></span>第一个</li>
			<li><span></span>第一个</li>
			<li><span></span>第一个</li>
		</ul>
	</div>
</body>
</html>
